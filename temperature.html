<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Temprature</title>
</head>
<body>
    <script>
            class Temprature{
                celsius;
                constructor(celsius){
                    this.celsius =celsius;
                }
                getChangeCF(){
                    return 1.8*this.celsius + 32;
                }
                getChangeCK(){
                    return this.celsius + 273.15;
                }     
  }  
        let mytemprature = new Temprature(25);
          let F = mytemprature.getChangeCF() ;              
          let K = mytemprature.getChangeCK();
  alert(`ĐỘ F là : ${F} Độ K là: ${K}`)
    </script>
</body>
